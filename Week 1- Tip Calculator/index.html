<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <form id="form">
          <h1>Tip Calculator</h1>
        <div class="form-control">
          <p class="label">Total Amount</p>
          <input type="text" name="amount" id="amount" placeholder="Amount in NRS" required>
        </div>
          <div class="form-control">
          <p class="label">Tip percentage</p>
          <input type="text" name="perc" id="perc" placeholder="15" required>
          <p class="label" style="font-size: 15px;">Give tip according to service quality</p>
          <small>30% Outstanding</small> <br>
          <small>20% Good</small> <br>
          <small>15% OK</small> <br>
          <small>10% Bad</small> <br>
          <small>5% Terrible</small>
        </div>
      </form>
      <button id="btn">Calculate</button>
      <div class="result">
    </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
